<section>
  <div class="contact-line">
    <hr class="styled-line" />
    <h1>Contact</h1>
  </div>
  <div class="my-contact">
    <div class="contact-text">
      <h2>Got a problem to solve?</h2>
      <p>
        Contact me through this form, I am interested in hearing from you,
        knowing your ideas and contributing to your projects with my work.
      </p>
      <p>Need a Frontend developer? <b>Contact me!</b></p>
    </div>
      <div class="contact-input">
        <input class="styled-input" type="text" placeholder="Your name" />
        <input class="styled-input" type="text" placeholder="Your email" />
        <div class="input-wrapper">
          <input class="styled-input pd-bot" type="text" placeholder="Your message" />
          <span class="input-icon">
            <img src="./assets/img/input-icon.png" alt="Input-Icon" />
          </span>
        </div>
      <div class="privacy-policy">
        <div class="privacy-line">
            <div class="privacy-text">
          <img src="./assets/img/click-box.png" alt="Click-Box" />
          <p>
            I've read the <span class="highlight">privacy policy</span> and agree to the processing of my data as outlined.
          </p>
        </div>
          <button>Send message &#58;&#41;</button>
        </div>
        <div class="arrow-up">
        <a href="#landing-page">  
        <img 
            (mouseover)="hoverArrow('up', true)"
            (mouseout)="hoverArrow('up', false)" 
            [src]="upArrowSrc"alt="Up-Arrow">
          </a>
        </div>
      </div>
    </div>
  </div>
    <hr class="green-line" />
</section>
