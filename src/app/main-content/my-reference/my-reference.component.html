<section class="contentmax">
  <div class="shadow-image">
    <img src="/../assets/img/greenshadow-two.png" alt="Green-Shadow" />
  </div>
  <div class="reference-section">
    <div class="reference-gallery">
      <!-- <div class="ref-icon">
        <img src="assets/img/reference-icon.png" alt="Reference-Icon" />
      </div> -->
      <div class="line-height">
        <img class="reference-img" [src]="getCurrentImage()" alt="Current-Reference" />
        <hr class="styled-line" />
      </div>
      <div class="arrow-section">
        <img
          class="pd-r"
          (click)="previousImage()"
          (mouseover)="hoverArrow('left', true)"
          (mouseout)="hoverArrow('left', false)"
          [src]="leftArrowSrc"
          alt="Left-Arrow"
        />
        <div class="indicators">
          <div class="dot" [class.active]="currentIndex === 0"></div>
          <div class="dot" [class.active]="currentIndex === 1"></div>
          <div class="dot" [class.active]="currentIndex === 2"></div>
        </div>
        
        <img
          class="pd-l"
          (click)="nextImage()"
          (mouseover)="hoverArrow('right', true)"
          (mouseout)="hoverArrow('right', false)"
          [src]="rightArrowSrc"
          alt="Right-Arrow"
        />
      </div>
    </div>
  </div>
  
</section>
